<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peşin Satış - DepoTech</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">İşleniyor...</div>
  </div>

  <header class="header">
    <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Ana Menü</button>
    <h1 id="pageTitle">Peşin Satış</h1>
    <div></div>
  </header>

  <main class="container">
    <section class="top-grid">
      <!-- Para Sayıları -->
      <div class="panel panel-compact">
        <h3 class="panel-title">Para Sayıları</h3>
        <div class="grid-row bold"><label>Banknot</label><label>Adet</label><label>Toplam</label></div>
        <div id="paraSayiContainer"></div>
        <div class="grid-row total-row">
          <label>TOPLAM</label><div></div><input id="paraSayilariToplam" class="form-control" readonly />
        </div>
      </div>

      <!-- Kasa Durumu -->
      <div class="panel panel-compact">
        <h3 class="panel-title">Kasa Durumu</h3>
        <div class="grid-row"><label>Nakit Satış Toplamı</label><input id="nakitSatisKasaDurumu" class="form-control" readonly /></div>
        <div class="grid-row"><label>Kasa Toplamı</label><input id="kasaToplami" class="form-control" readonly /></div>
        <div class="grid-row"><label>Kasa Bakiyesi</label><input type="number" id="kasaBakiyesi" class="form-control" oninput="runAllCalculations()" /></div>
        <div class="grid-row"><label>Durum</label><input id="kasaDurum" class="form-control" readonly /></div>
        <div class="grid-row"><label>Açıklama</label><div id="kasaDurumAciklama" class="kasa-durum-aciklama"></div></div>
        <div class="button-group">
          <button class="btn btn-orange" onclick="yazdirKasa()"><i class="fas fa-print"></i> Yazdır</button>
          <button class="btn btn-primary" onclick="kaydetKasa()"><i class="fas fa-save"></i> Kaydet</button>
        </div>
      </div>

      <!-- Düzeltme Kayıtları -->
      <div class="panel panel-compact">
        <h3 class="panel-title">Düzeltme Kayıtları</h3>
        <div class="grid-row bold"><label>Açıklama</label><label>Tutar</label></div>
        <div id="duzeltmeContainer"></div>
        <div class="grid-row total-row"><label>Düzeltme Toplamı</label><input id="duzeltmeKayitlariToplam" class="form-control" readonly /></div>
        <div class="grid-row total-row"><label>Nakit Satış Toplamı</label><input id="nakitSatisDuzeltme" class="form-control" readonly /></div>
      </div>
    </section>

    <!-- Satış Kayıtları -->
    <section class="panel">
      <div class="satis-header">
        <h3 class="panel-title">Satış Kayıtları</h3>
        <button id="btnAddSatisRow" class="btn-add-fis" onclick="addSatisRow()" disabled>
          <i class="fas fa-spinner fa-spin"></i> Yükleniyor...
        </button>
      </div>
      <div class="satis-table-header">
        <div>Stok Kodu</div>
        <div>Stok Adı</div>
        <div>Miktar</div>
        <div>Birim Fiyat</div>
        <div>Toplam</div>
        <div></div>
      </div>
      <div id="satisKayitlariContainer"></div>
    </section>
  </main>
</body>
</html>
