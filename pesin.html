<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peşin Satış - DepoTech</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">İşleniyor...</div>
  </div>

  <header class="header">
    <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Ana Menü</button>
    <h1 id="pageTitle">Peşin Satış</h1>
    <div></div>
  </header>

  <main class="container">
    <section class="grid-panels">
      <!-- Para Sayımı -->
      <div class="panel">
        <h3 class="panel-title">Para Sayımı</h3>
        <div class="money-grid header-row">
          <div>Banknot</div><div>Adet</div><div>Toplam</div>
        </div>
        <div id="moneyRowsContainer"></div>
        <div class="money-grid total-row">
          <div>TOPLAM</div><div></div><input id="moneyTotal" class="form-control" readonly />
        </div>
      </div>

      <!-- Kasa Durumu -->
      <div class="panel">
        <h3 class="panel-title">Kasa Durumu</h3>
        <div class="form-group"><label>Nakit Toplamı</label><input id="kasaNakit" class="form-control" readonly /></div>
        <div class="form-group"><label>Gider Toplamı</label><input id="kasaGider" class="form-control" readonly /></div>
        <div class="form-group"><label>Kasa Bakiyesi</label><input id="kasaBakiyesi" class="form-control" readonly /></div>
        <div class="form-group"><label>Açıklama</label><select id="kasaAciklama" class="form-control"><option value="">Seçiniz</option></select></div>
        <div class="button-group">
          <button class="btn btn-orange" onclick="printKasa()"><i class="fas fa-print"></i> Yazdır</button>
          <button class="btn btn-primary" onclick="saveKasa()"><i class="fas fa-save"></i> Kaydet</button>
          <button class="btn btn-secondary" onclick="closeKasa()"><i class="fas fa-times"></i> Kapat</button>
        </div>
      </div>

      <!-- Düzeltme Kayıtları -->
      <div class="panel">
        <h3 class="panel-title">Düzeltme Kayıtları</h3>
        <div class="adjustment-grid header-row">
          <div>Açıklama</div><div>Tutar</div>
        </div>
        <div id="adjustmentRowsContainer"></div>
        <div class="adjustment-grid total-row">
          <div>Düzeltme Toplamı</div><input id="adjustmentTotal" class="form-control" readonly />
        </div>
        <div class="adjustment-grid total-row">
          <div>Gider Toplamı</div><input id="giderTotal" class="form-control" readonly />
        </div>
      </div>
    </section>

    <!-- Stok Kayıtları -->
    <section class="panel">
      <h3 class="panel-title">Stok Kayıtları</h3>
      <div class="stock-grid header-row">
        <div>Stok Kodu</div><div>Stok Adı</div><div>Miktar</div><div>Birim Fiyat</div><div>Toplam</div>
      </div>
      <div id="stockRowsContainer"></div>
    </section>

    <!-- Satış Kayıtları -->
    <section class="panel">
      <h3 class="panel-title">Satış Kayıtları</h3>
      <div class="sales-grid header-row">
        <div>Stok Kodu</div><div>Stok Adı</div><div>Miktar</div><div>Birim Fiyat</div><div>Toplam</div>
      </div>
      <div id="salesRowsContainer"></div>
    </section>
  </main>
</body>
</html>
