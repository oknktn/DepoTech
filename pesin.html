<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peşin Satış - DepoTech</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Peşin Satış</h1>
  </header>

  <main class="container">
    <!-- Para Sayımı -->
    <section class="panel" id="panel-para">
      <h2>Para Sayıları</h2>
      <div class="grid-header">
        <div>Banknot</div><div>Adet</div><div>Toplam</div>
      </div>
      <div id="paraSayimiRows"></div>
      <div class="grid-footer">
        <div>Genel Toplam</div><div></div>
        <input id="paraGenelToplam" class="form-control" readonly />
      </div>
    </section>

    <!-- Kasa Durumu -->
    <section class="panel" id="panel-kasa">
      <h2>Kasa Durumu</h2>
      <div class="form-row"><label>Nakit Satış</label><input id="kasaNakit" class="form-control" readonly /></div>
      <div class="form-row"><label>Kasa Toplamı</label><input id="kasaToplam" class="form-control" readonly /></div>
      <div class="form-row"><label>Kasa Bakiyesi</label><input id="kasaBakiyesi" class="form-control" oninput="hesaplaKasaDurumu()" /></div>
      <div class="form-row"><label>Durum</label><input id="kasaDurum" class="form-control" readonly /></div>
      <div class="form-row"><label>Açıklama</label><select id="kasaAciklama" class="form-control" disabled></select></div>
      <div class="button-group">
        <button onclick="yazdirKasa()" class="btn btn-orange">Yazdır</button>
        <button onclick="kaydetKasa()" class="btn btn-primary">Kaydet</button>
      </div>
    </section>

    <!-- Düzeltme Kayıtları -->
    <section class="panel" id="panel-duzeltme">
      <h2>Düzeltme Kayıtları</h2>
      <div class="grid-header">
        <div>Açıklama</div><div>Tutar</div>
      </div>
      <div id="duzeltmeRows"></div>
      <div class="form-row"><label>Düzeltme Toplamı</label><input id="duzeltmeToplam" class="form-control" readonly /></div>
      <div class="form-row"><label>Nakit Satış Toplamı</label><input id="nakitSatisToplam" class="form-control" readonly /></div>
    </section>

    <!-- Stok Bilgileri -->
    <section class="panel" id="panel-stok">
      <div class="stok-header">
        <h2>Stok Bilgileri</h2>
        <button onclick="addStokRow()" class="btn btn-green">➕</button>
      </div>
      <div class="grid-header">
        <div>Stok Kodu</div><div>Stok Adı</div><div>Miktar</div><div>Birim Fiyat</div><div>Toplam</div>
      </div>
      <div id="stokRows"></div>
    </section>
  </main>
</body>
</html>
