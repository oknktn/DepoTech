<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peşin Satış - DepoTech</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="logo-circle">DT</div>
    <div class="loading-text">Peşin Satış Yükleniyor...</div>
  </div>

  <main id="mainScreen" style="display: none;">
    <header class="header">
      <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Geri</button>
      <h1>DepoTech - Peşin Satış</h1>
      <div style="width: 60px;"></div>
    </header>

    <div class="container">
      <div class="form-content">
        <div class="left-panel">
          <div class="form-group"><label>Tarih:</label><input type="text" id="tarih" readonly /></div>
          <div class="form-group"><label>Fiş No:</label><input type="text" id="fisNo" readonly /></div>
          <div class="form-group"><label>Kullanıcı:</label><input type="text" id="kullanici" readonly /></div>
          <div class="form-group">
            <label>Satış Türü:</label>
            <select id="satisTuru">
              <option value="">Seçiniz</option>
              <option value="Peşin">Peşin</option>
              <option value="Havale">Havale</option>
              <option value="Kredi Kartı">Kredi Kartı</option>
              <option value="Senetli">Senetli</option>
              <option value="Veresiye">Veresiye</option>
            </select>
          </div>
        </div>

        <div class="right-panel">
          <div class="customer-type-section">
            <button id="customerTypeBtn" class="customer-type-btn ortak-disi" onclick="toggleCustomerType()">Ortak Dışı</button>
            <button class="mini-btn" onclick="openOrtakDisiModal()"><i class="fas fa-plus"></i> Yeni Ortak Dışı</button>
          </div>

          <div id="ortakIciDetails" class="customer-details">
            <div class="form-group"><label>Ortak No:</label><select id="ortakNo"><option value="">Seçiniz</option></select></div>
            <div class="form-group"><label>Ad Soyad:</label><select id="ortakAdSoyad"><option value="">Seçiniz</option></select></div>
            <div class="form-group"><label>Telefon:</label><input type="text" id="ortakTelefon" readonly /></div>
          </div>

          <div id="ortakDisiDetails" class="customer-details active">
            <div class="form-group"><label>Ad Soyad:</label><input type="text" id="ortakDisiAdSoyad" placeholder="Ad Soyad giriniz..." /></div>
            <div class="form-group"><label>Telefon:</label><input type="text" id="ortakDisiTelefon" /></div>
          </div>

          <div class="form-group"><label>Açıklama:</label><textarea id="aciklama" rows="3" placeholder="Sevkiyat notları..."></textarea></div>
        </div>
      </div>

      <div class="stock-section">
        <div class="stock-header">
          <span>Stok Bilgileri</span>
          <button onclick="addStockRow()"><i class="fas fa-plus"></i></button>
        </div>
        <div id="stockRowsContainer">
          <div class="stock-row headers">
            <div>Stok Kodu</div>
            <div>Stok Adı</div>
            <div>Miktar</div>
            <div>Birim</div>
            <div></div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" onclick="saveForm()"><i class="fas fa-save"></i> Kaydet</button>
        <button class="btn btn-secondary" onclick="goBack()"><i class="fas fa-times"></i> İptal</button>
      </div>
    </div>

    <footer class="footer">
      DepoTech © Okan KOTAN 2025 - Bünyan Tarım Kredi Kooperatifi
    </footer>
  </main>

  <!-- Ortak Dışı Modal -->
  <div class="modal-overlay" id="yeniOrtakDisiModal">
    <div class="modal-content">
      <div class="modal-header">Yeni Ortak Dışı Kayıt</div>
      <form onsubmit="event.preventDefault(); saveNewOrtakDisi();">
        <div class="form-group"><label>Ad Soyad</label><input type="text" id="modalOdAdSoyadi" required /></div>
        <div class="form-group"><label>Telefon</label><input type="text" id="modalOdTelefon" /></div>
        <div class="modal-actions">
          <button type="button" onclick="closeOrtakDisiModal()">İptal</button>
          <button type="submit"><i class="fas fa-save"></i> Kaydet</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
