<!DOCTYPE html>
<html lang="tr">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepoTech - Depo Çıkış Kaydı</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      
    <script src="script.js" defer></script>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay"><div class="loading-text">İşleniyor...</div></div>
    
    <div class="header">
        <button class="back-button header-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Ana Menü</button>
        <h1>Depo Çıkış Kaydı</h1>
        <div style="width: 120px;"></div> </div>

    <div class="container dispatch-container"> 
        <div class="form-group">
            <label for="musteriSelect" class="form-label dispatch-label">Çıkış Kaydı Yapılacak Müşteriyi Seçiniz</label>
            <select id="musteriSelect" class="form-control" onchange="getDetaylar()">
                <option value="">Yükleniyor...</option>
            </select>
        </div>
        
        <div id="detaylarTablosu" style="display:none; overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Tarih</th><th>Stok Kodu</th><th>Stok Adı</th><th>Sipariş Miktarı</th><th>Birim</th><th>Toplam Çıkan</th><th>Kalan</th><th>Bu Sefer Çıkan Miktar</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    </tbody>
            </table>
            <button class="btn btn-save dispatch-save-button" onclick="kaydetCikis()"><i class="fas fa-save"></i> Çıkışları Kaydet</button>
        </div>
    </div>
    
    </body>
</html>
