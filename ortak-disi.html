<!DOCTYPE html>
<html lang="tr">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepoTech - Ortak Dışı Müşteri Listesi</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    
    <div class="loading-overlay" id="loadingOverlay"><div class="loading-text">İşleniyor...</div></div>
    <div class="header">
        <button class="header-button back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Ana Menü</button>
        <h1>Ortak Dışı Müşteri Listesi</h1>
        <button class="header-button add-button" onclick="openModalOrtakDisi()"><i class="fas fa-plus"></i> Yeni Kayıt</button> </div>

    <div class="container partner-ext-list-container"> <table>
            <thead>
                <tr>
                    <th>Adı Soyadı</th><th>Telefon Numarası</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <tr><td colspan="2" class="loading-text">Liste yükleniyor...</td></tr>
                </tbody>
        </table>
    </div>

    <div class="modal-overlay" id="yeniKayitModalOrtakDisi"> <div class="modal-content">
            <div class="modal-header">Yeni Ortak Dışı Kayıt</div>
            <form id="yeniOrtakDisiForm" onsubmit="event.preventDefault(); saveNewOrtakDisi();">
                <div class="form-group">
                    <label for="odAdSoyadi" class="form-label">Adı Soyadı</label> <input type="text" id="odAdSoyadi" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="odTelefon" class="form-label">Telefon Numarası</label> <input type="text" id="odTelefon" class="form-control" required> </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModalOrtakDisi()">İptal</button> <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Kaydet</button> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
