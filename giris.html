<!DOCTYPE html>
<html lang="tr">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepoTech - Depo Giriş Kaydı</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    
    <div class="loading-overlay" id="loadingOverlay"><div class="loading-text">İşleniyor...</div></div>
    <div class="loading-overlay" id="loadingOverlay"><div class="loading-text">İşleniyor...</div></div>
    
    <div class="header">
        <button class="back-button header-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Ana Menü</button>
        <h1>Depo Giriş Kaydı</h1>
        <div style="width: 120px;"></div> </div>

    <div class="container entry-container"> <div class="panel">
            <div class="panel-grid">
                <div class="form-group"><label class="form-label">Tarih</label><input type="text" id="tarih" class="form-control" readonly></div>
                <div class="form-group"><label class="form-label">Kullanıcı</label><input type="text" id="kullanici" class="form-control" readonly></div>
                
                <div class="form-group" style="grid-column: 1 / -1;">
                    <div class="customer-type-section entry-customer-type"> <button id="btnOrtakIci" class="btn-toggle active" onclick="toggleMusteriTipiGiris('ortak-ici', this)">Ortak İçi</button>
                        <button id="btnOrtakDisi" class="btn-toggle" onclick="toggleMusteriTipiGiris('ortak-disi', this)">Ortak Dışı</button>
                    </div>
                </div>
                
                <div id="ortakIciPanel" style="grid-column: 1 / -1;"> <div class="yan-yana-grup">
                        <div class="form-group"><label class="form-label">Ortak Numarası</label><select id="ortakNo" class="form-control"></select></div>
                        <div class="form-group"><label class="form-label">Adı Soyadı</label><select id="ortakAdSoyad" class="form-control"></select></div>
                    </div>
                </div>
                
                <div id="ortakDisiPanel" style="display: none; grid-column: 1 / -1;"> <div class="form-group">
                        <label class="form-label">Ortak Dışı Adı Soyadı</label>
                        <input type="text" id="ortakDisiAdSoyad" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="stock-header entry-stock-header"> <div class="stock-title">Giriş Yapılacak Stoklar</div>
                <button id="btnAddStock" class="btn-add-stock" onclick="addStockRowGiris()" disabled><i class="fas fa-spinner fa-spin"></i> Stoklar Yükleniyor...</button>
            </div>
            
            <div class="stock-row-header entry-stock-row-header"> <div>Stok Kodu</div><div>Stok Adı</div><div>Miktar</div><div>Birim</div><div></div>
            </div>
            
            <div id="stockRowsContainer">
                </div>
        </div>
        
        <button class="btn-save" onclick="saveGirisKaydi()"><i class="fas fa-save"></i> Kaydet</button>
    </div>
</body>
</html>
