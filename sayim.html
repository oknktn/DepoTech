<!DOCTYPE html>
<html lang="tr">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepoTech - Stok Sayım</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
<script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    
    <div class="loading-overlay" id="loadingOverlay"><div class="loading-text">İşleniyor...</div></div>
   
    <div class="header">
        <button class="back-button header-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Ana Menü</button>
        <div class="header-controls stock-count-controls"> <label for="fileInput" class="file-label"><i class="fas fa-file-excel"></i> Excel Seç</label>
            <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFileSelect(event)">
            <span id="excelStatus"></span>
            <select id="stokTuruFiltre" class="form-select stock-count-select" disabled> <option value="Tümü">Tüm Stok Türleri</option>
                </select>
            <button id="startButton" class="btn-start" onclick="sayimaBasla()" disabled>Sayıma Başla</button>
            <button id="printButton" class="btn-start print-button" onclick="yazdirGuncelListeyi()"> <i class="fas fa-print"></i> Yazdır
            </button>
        </div>
        <div style="width: 120px;"></div> </div>

    <div class="container stock-count-container"> <table id="resultsTable">
            <thead>
                <tr>
                    <th>Stok Kodu</th><th>Stok Adı</th><th>Miktar (Excel)</th><th>Mevcut</th><th>Veresiye</th><th>Peşin/K.Kartı</th><th>Çıkacak</th><th>Kalan</th><th>Durum</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">
                <tr><td colspan="9" class="loading-text initial-message">Lütfen Excel dosyası yükleyin veya filtre seçip "Sayıma Başla" butonuna tıklayın.</td></tr>
                </tbody>
        </table>
    </div>
</body>
</html>
