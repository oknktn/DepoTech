<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepoTech - Giriş</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>DepoTech - Depo Yönetim Sistemi</h1>
    </div>

    <div class="login-container">
        <div class="panel login-panel">
            <h3 class="panel-title" style="text-align: center;">Giriş Yap</h3>
            <div id="loginError" class="login-error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="loginUsername" class="form-label">Kullanıcı Adı:</label>
                <select id="loginUsername" class="form-control">
                    <option value="">-- Kullanıcı Seçiniz --</option>
                    </select>
            </div>
            
            <div class="form-group">
                <label for="loginPassword" class="form-label">Şifre:</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="Şifrenizi girin...">
            </div>
            
            <div class="form-group" style="margin-top: 25px;">
                <button class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 16px;" onclick="handleLogin()">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
      DepoTech 2025 ©️ Okan Kotan
    </div>
</body>
</html>
